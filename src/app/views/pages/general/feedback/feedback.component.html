<!-- <ng-container *ngIf="showLeaveCommentForm"> -->
<ng-container>
  <div class="modal-container">
    <div>
      <div class="feedbackMain">
        <div>
          <div
            class="d-flex justify-content-between align-items-baseline feedbackHeader"
          >
            <h4
              class="text-center"
            >
              Customer Inquiry
            </h4>
            <button
              type="button"
              class="btn"
              (click)="closeModal()"
            >
              &times;
            </button>
           
          </div>
          <article class="">
            <form
              class="mt-1"
              [formGroup]="form"
              (ngSubmit)="onleaveComment()"
              class="row px-3"
            >
              <div class="tab-content col-12 border-0">
                <div class="form-group mt-2">
                  <input
                    formControlName="name"
                    type="text"
                    class="form-control validation-field border-0"
                    id="name"
                    placeholder="Your Name or Company*"
                  />
                  <small
                    class="text-danger"
                    *ngIf="f.name.touched && f.name.errors?.required"
                    >Field Required</small
                  >
                </div>
                <div class="form-group mt-2">
                  <input
                    formControlName="email"
                    type="email"
                    class="form-control validation-field border-0"
                    id="email"
                    placeholder="Your email address*"
                  />
                  <small
                    class="text-danger"
                    *ngIf="f.email.touched && f.email.errors?.required"
                    >Field Required</small
                  >
                  <small
                    class="text-danger"
                    *ngIf="f.email.touched && f.email.errors?.email"
                    >Email Format Required</small
                  >
                </div>
                <div class="form-group mt-2">
                  <input
                    type="text"
                    name="tel"
                    formControlName="phone_number"
                    id="phoneNumber"
                    placeholder="Phone Number*"
                    class="form-control validation-field border-0 w-100"
                    ng2TelInput
                    data-initial-country="ke"
                  />
                  <small
                    class="text-danger"
                    *ngIf="
                      f.phone_number.touched && f.phone_number.errors?.required
                    "
                    >Field Required</small
                  >
                  <br />
                  <small
                    class="text-danger"
                    *ngIf="
                      f.phone_number.touched &&
                      f.phone_number.errors?.invalidPhoneNumber
                    "
                    >Phone Number: 254 *** *** *** or 07 **** ****</small
                  >
                </div>
                <div class="form-group mt-2">
                  <input
                    formControlName="subject"
                    type="text"
                    class="form-control validation-field border-0"
                    id="occupation"
                    placeholder="Subject"
                  />
                  <small
                    class="text-danger"
                    *ngIf="f.subject.touched && f.subject.errors?.required"
                    >Field Required</small
                  >
                </div>
                <div class="form-group mt-2">
                  <textarea
                    formControlName="message"
                    type="text"
                    id="message"
                    cols="15"
                    rows="3"
                    placeholder="Message"
                    class="form-control validation-field border-0"
                  ></textarea>
                  <small
                    class="text-danger"
                    *ngIf="f.message.touched && f.message.errors?.required"
                    >Field Required</small
                  >
                </div>
                <div class="col-12 text-center py-1 mt-3 mb-2">
                  <button
                    [disabled]="!form.valid"
                    class="btn btn-primary bronchure-btn transition"
                    type="submit"
                  >
                    <span style="color: white">SEND</span
                    ><img
                      *ngIf="isLoading"
                      class="pl-2"
                      src="assets/images/loading.gif"
                      alt="loading-gif"
                    />
                  </button>
                </div>
              </div>
            </form>
          </article>
        </div>
      </div>
    </div>
  </div>
</ng-container>
