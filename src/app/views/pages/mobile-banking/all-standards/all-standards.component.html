<div class="card box-shadow mainCont">
  <div class="d-flex justify-content-start mt-3 px-3">
    <div class="card-title">
      <h5 class="mainTitle">All Standards</h5>
    </div>
  </div>

  <div class="card-body">
    <div>
      <div>
        <div class="row px-4">
          <ng-container *ngIf="standards.length > 0">
            <div
              [ngClass]="getColumnClass(standards.length)"
              class="mt-1 pt-1 cursor-pointer"
              *ngFor="let std of standards"
            >
              <div [id]="std.id" (click)="openStandardInNewTab(std.id)">
                <div>
                  <div class="w-100">
                    <img
                      class="img-fluid card-img-top"
                      [src]="std.existingImage"
                      (error)="
                        handleImageError($event, 'assets/images/no_I.png')
                      "
                    />
                  </div>
                  <div
                    class="iconCont d-flex justify-content-center align-items-center border-0 box-shadow"
                  >
                    <img
                      class="img-fluid"
                      [src]="std.existingIcon"
                      (error)="
                        handleImageError($event, 'assets/images/icon.png')
                      "
                    />
                  </div>
                </div>
                <br />
                <div>
                  <div class="mt-3">
                    <p class="stdTitle">
                      {{ std.title }}
                    </p>
                  </div>
                  <div class="">
                    <p class="stdDesc">
                      {{ std.description }}
                    </p>
                  </div>
                </div>
              </div>
            </div>
          </ng-container>
          <div *ngIf="standards.length === 0">
            <h5 class="d-flex justify-content-start mt-4 noStdCont">
              No Standards
            </h5>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
