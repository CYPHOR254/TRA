<div class="body" style="position: relative; background-color: #EFEFEF;">
  <div class="row">
    <div class="d-flex" style="max-width: 100%; height: 30px; background-image: url('assets/images/headerl.png'); background-repeat: repeat-x; background-size: 100% 100%;">
    </div>
  </div>
  <div class="row d-flex justify-content-center login-row">
    <div class="col-md-6 col-lg-5 col-xl-5 col-sm-7 d-flex justify-content-around flex-column">
      <div style="padding-top: 28px; padding-left: 30px;">
        <a href="" routerLink="/standards/landing"> <img class="img-fluid" style="position: absolute;" src="assets/images/TRA_Logo.png" width="150" height="50"
          alt="" /></a>
      </div>
      <div class="card card-login-container">
        <div class="mt-1">
          <h3
            style="font-family: Mulish; font-style: normal; font-weight: 700; font-size: 21px; line-height: 30px; color: #F8F8F8;">
            Unlock the Potential of TRA License Numbers for Your Business.</h3>
          <p class="mt-2"
            style="font-family: Mulish; font-style: normal; font-weight: 400; font-size: 17px; line-height: 25px; color: #F8F8F8;">
            Trustworthy. Reliable. Efficient. Get started now!</p>
        </div>
        <div class="card-login text-start pt-3">
          <form class="forms-sample"  [formGroup]="form">
            <div class="mb-3">
              <!-- <input type="email" class="inputs" class="form-control" id="email" placeholder="Enter Email"> -->
              <input type="text" class="form-control" id="licence" formControlName="krapin"  autocomplete="Licence" placeholder="KRA Pin For Account Activation">
              <small class="text-danger"
              *ngIf="form.get('krapin')?.touched && form.get('krapin')?.hasError('required')">Licence Number is
              required</small>
            <small class="text-danger"
              *ngIf="form.get('krapin')?.touched && form.get('krapin')?.hasError('minlength')">Licence Number isn't long
              enough, minimum of 6 characters</small>
            </div>
            <div class="mb-1" *ngIf="registerResponse$ | async">
              <!-- <ngb-alert [type]="'success'" class="my-custom-success-alert" (close)="false">
                <strong>Activation success!!!</strong>
              </ngb-alert> -->
            </div>
            <div class="mt-2">
              <button type="submit" [disabled]="!form.valid"  style="width: 100%; border: none;" class="btn btn-block login-btn transition" (click)="onRegister($event)">ACTIVATE</button>
            </div>
            <hr>
            <div class="mt-2 d-flex justify-content-center">
              <p class="text-light"> <a routerLink="/auth/login" style="text-decoration: none;"
                  class="transition text-light"> Back to Login! </a></p>
            </div>
          </form>
          <p *ngIf="isLoading"><ngb-progressbar type="success" [value]="95" [striped]="true"
            [animated]="true"></ngb-progressbar></p>
        <ngb-alert [type]="errorType" class="" *ngIf="hasError" (close)="false" class="mt-2">
          <strong *ngIf="errorType == 'danger'">Activation Error!</strong>
           {{errorMsg}}
        </ngb-alert>

        </div>
      </div>
      <div class="" style=" padding-bottom: 15px; padding-left: 15px; justify-content: center; margin-top: -7%;">
        <button class="btn btn-md" style="background-color: #6D36A8 ; color: #F8F8F8; border-radius: 8px; "> <a href="https://www.tra.go.ke/"
            style="text-decoration: none; text-transform: none;" target="_blank" class="transition text-light"> VISIT:
            WWW.TRA.GO.KE </a></button>
      </div>
    </div>
    <div class="card col-md-6 col-lg-7 col-xl-7 col-sm-5"
      style="background-image: url('assets/images/login_bg.png'); background-size: cover; background-repeat: no-repeat;">
    </div>
  </div>
</div>
