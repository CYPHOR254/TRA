<div class="body" style="position: relative; background-color: #EFEFEF;">
  <div class="row">
    <div class="d-flex" style="max-width: 100%; height: 30px; background-image: url('./assets/images/headerl.png'); background-repeat: repeat-x; background-size: 100% 100%;">
    </div>
  </div>
  <div class="row d-flex justify-content-center login-row">
    <div class="col-md-6 col-lg-5 col-xl-5 col-sm-7 d-flex justify-content-around flex-column">
      <div class=""  style="padding-top: 60px; padding-left: 30px;">
        <img class="img-fluid" style="position: absolute;" src="assets/images/TRA_Logo.png" width="150" height="50"
          alt="" />
      </div>
      <div class="card card-login-container">
        <div class="card-body card-login text-start pb-1">
          <div style="margin-top: -10%;">
            <h3 style="font-family: Mulish; font-style: normal; font-weight: 700; font-size: 21px; color: #F8F8F8;">
              Forget Password
            </h3>
          </div>
          <form class="forms-sample" [formGroup]="form">
            <div class="mb-3">
              <input type="email" class="form-control"  formControlName="email" id="email" placeholder="Enter Email">
                <small class="text-danger"
                *ngIf="form.get('email')?.touched && form.get('email')?.hasError('required')">Email is
                required</small>
              <small class="text-danger"
                *ngIf="form.get('email')?.touched && form.get('email')?.hasError('email')">Please key in a valid
                email</small>
            </div>
            <ngb-alert [type]="'success'" *ngIf="hasSuccess" (close)="false" class="my-custom-success-alert">
              <strong>Password Send Successfully!!</strong>
            </ngb-alert>
            <div>
              <button type="submit" [disabled]="!form.valid" style="width: 100%; border: none;" class="btn btn-block login-btn transition"
                (click)="onLoggedin($event)"> <span>Reset Password  </span><img *ngIf="isLoading" class="pl-2" src="assets/images/loading.gif" alt="loading-gif"></button>
            </div>
            <hr>
            <div class="mt-2 mb-2 d-flex justify-content-center">
              <a routerLink="/auth/login" style="text-decoration: none;" class="transition text-light">Back to
                Login</a>
            </div>
          </form>
          <p *ngIf="isLoading"><ngb-progressbar type="primary" [value]="95" [striped]="true"
            [animated]="true"></ngb-progressbar></p>
        <ngb-alert [type]="'danger'" *ngIf="hasError" (close)="false" class="error-alert mt-2">
          <strong> Error Occured!</strong> {{errorMsg}}
        </ngb-alert>
        </div>
      </div>
      <div class="" style="padding: 16px; justify-content: center; margin-top: -7%;">
        <button class="btn btn-md" style="background-color: #6D36A8 ; color: #F8F8F8; border-radius: 8px; "> <a href="https://www.tra.go.ke/"
            style="text-decoration: none; text-transform: none;" target="_blank" class="transition text-light"> VISIT:
            WWW.TRA.GO.KE </a></button>
      </div>
    </div>
    <div class="card col-md-6 col-lg-7 col-xl-7 col-sm-5"
      style="background-image: url('assets/images/login_bg.png'); background-size: cover; background-repeat: no-repeat;">
    </div>
  </div>
</div>
